name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        docker login --username '${{ secrets.dockerhub_user }}' --password '${{ secrets.dockerhub_pass }}' hub.docker.com
        docker build -t ${{ secrets.dockerhub_user }}/chat .
        docker push ${{ secrets.dockerhub_user }}/chat

